<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container-fluid">

		<header>
      <div class="row">
        <div class="col-md-6">
          <h1>Company Profile</h1>
        </div>
        <div class="col-md-6">
          <button class="btn btn-default btn-lg"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
        </div>
      </div>
    </header>

    <div class="row row-top">

     <div class="col-md-6 h-left">

       <div class="row row-bottom">
        <div class="col-md-4">
          <h3>Website</h3>
        </div><!--  col-md-4 -->
        <div class="col-md-8 form-bottom">
          <div class="form-group">
            <input class="form-control">
            <div class="form-control-line"></div>
          </div><!--  form -->
        </div><!--  col-md-8 -->
      </div><!-- row -->

      <div class="row  row-bottom">
        <div class="col-md-4">
          <h3>Phone</h3>
        </div>
        <div class="col-md-8 form-bottom">
          <div class="form-group">
            <input class="form-control">
            <div class="form-control-line"></div>
          </div>
        </div>
      </div><!-- row -->

      <div class="row  row-bottom">
        <div class="col-md-4">
          <h3>Secundary Phone</h3>
        </div>
        <div class="col-md-8 form-bottom">
          <div class="form-group">
            <input class="form-control">
            <div class="form-control-line"></div>
          </div>
        </div>
      </div>

      <div class="row row-bottom">
        <div class="col-md-4">
          <h3>Email</h3>
        </div>
        <div class="col-md-8 form-bottom">
          <div class="form-group">
            <input class="form-control">
            <div class="form-control-line"></div>
          </div>
        </div>
      </div><!-- row -->

      <div class="row  ">
        <div class="col-md-4">
          <h3>Address</h3>
        </div>
        <div class="col-md-8">
         <div class="form-group">
          <label for="">Street and number</label>
          <input class="form-control">
          <div class="form-control-line"></div>
        </div>
      </div>
    </div><!-- row -->

    <div class="row  row-bottom">
      <div class="col-md-4">

      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="">Zip</label>
          <input class="form-control">
          <div class="form-control-line"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">City</label>
          <input class="form-control">
          <div class="form-control-line"></div>
        </div>
      </div>
    </div><!-- row -->

  </div><!-- col-sm-6 col-md-6 left -->


  <div class="col-md-6 h-right">

   <div class="row  row-bottom">
    <div class="col-md-4">
      <h3>Languege</h3>
    </div>
    <div class="col-md-8 form-bottom">
      <div class="form-group">
        <input class="form-control">
        <div class="form-control-line"></div>
      </div>
    </div>
  </div><!-- row -->

  <div class="row  row-bottom">
    <div class="col-md-4">
      <h3>Subscription</h3>
    </div>
    <div class="col-md-8 form-bottom">
     <div class="checkbox">
      <label>
        <input type="checkbox">
      </label>
    </div>
  </div>
</div><!-- row -->

<div class="row  row-bottom">
  <div class="col-md-4">
    <h3>Servives</h3>
  </div>
  <div class="col-md-4 form-bottom">
   <label>
    <input type="checkbox"> Moving
  </label>
</div>
<div class="col-md-4 form-bottom">
  <label>
    <input type="checkbox"> Cleaning
  </label>
</div>
</div><!-- row -->

<div class="row  row-bottom">
  <div class="col-md-4">
    <h3>Pantner status</h3>
  </div>
  <div class="col-md-4 form-bottom">
   <label>
    <input type="checkbox"> MOVU
  </label>
</div>
<div class="col-md-4 form-bottom">
 <label>
  <input type="checkbox"> Premium
</label>
</div>
</div><!-- row -->

<div class="row  row-bottom">
  <div class="col-md-4">
    <h3>Password</h3>
  </div>
  <div class="col-md-8 form-bottom">
    <div class="form-group">
      <input class="form-control">
      <div class="form-control-line"></div>
    </div>
  </div>
</div><!-- row -->

</div><!-- col-sm-6 col-md-6 right -->
</div><!--  row row-top -->
</div><!--  container-fluid -->


<div class="backToCV">
  <a href="https://markoton.github.io/MarkoTON-Resume.github.io/" target="_blank">
    <img src="img/resume.png" alt="Resume" class="rounded-square">
  </a>
</div>


</body>
</html>
